<table>
<tr>
  <th>
    <label for="site_width">Site width</label>
  </th>
  <td>
    <input type="text" id="site_width" name="site_width" class="text" value="785" />
  </td>
</tr>
<tr>
  <th>
    <label for="logo_width">Logo Width (px)</label>
  </th>
  <td>
    <input type="text" id="logo_width" name="logo_width" class="text" value="" />
  </td>
</tr>
<tr>
  <th>
    <label for="headline_font">Headline Font</label>
  </th>
  <td>
    <select id="headline_font" name="headline_font">
        <option value="InconsolataMedium">Inconsolata</option>
        <option value="MidoMedium" selected="selected">Mido</option>
        <option value="OpenSansCondensedBold">Open Sans Condensed</option>
        <option value="Ubuntu">Ubuntu</option>
    </select>
  </td>
</tr>
<tr>
  <th>
    <label for="header_alignment">Header Alignment</label>
  </th>
  <td>
    <select id="header_alignment" name="header_alignment">
        <option value="center">Center</option>
        <option value="left">Left</option>
        <option value="right">Right</option>
    </select>
  </td>
</tr>
<tr>
  <th>
    <label for="show_hero">Show Hero</label>
  </th>
  <td>
    <select id="show_hero" name="show_hero">
        <option value="home">Only on home page</option>
        <option value="all">Show on all pages</option>
        <option value="">Don't show</option>
    </select>
  </td>
</tr>
<tr>
  <th>
    <label for="show_contact">Show contact form in "Hero"</label>
  </th>
  <td>
    <input type="checkbox" id="show_contact" name="show_contact" value="1" checked="checked">
  </td>
</tr>
<tr>
  <th>
    <label for="contact_label">Contact form label</label>
  </th>
  <td>
    <input type="text" id="contact_label" name="contact_label" class="text" value="Contact Us" />
  </td>
</tr>
<tr>
  <th>
    <label for="call_to_action">Call to action</label>
  </th>
  <td>
    <select id="call_to_action" name="call_to_action">
        <option value="phone">Phone number</option>
        <option value="address">Address</option>
        <option value="">None</option>
    </select>
  </td>
</tr>
<tr>
  <th>
    <label for="phone_label">Phone call to action label</label>
  </th>
  <td>
    <input type="text" id="phone_label" name="phone_label" class="text" value="Call Us" />
  </td>
</tr>
<tr>
  <th>
    <label for="custom_hero">Custom Hero Image</label>
  </th>
  <td>
    <input type="file" name="custom_hero" data-max-height="200" data-max-width="700" />
  </td>
</tr>
</table>
