<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ title }}</title>
    <meta name="viewport"
        content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
    <link rel="shortcut icon" href="{{ favicon }}">
    <link rel="alternate" type="application/atom+xml" href="{{ feed }}">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.0.6/modernizr.min.js"></script>
    {{ dh_header|safe }}
</head>
<body>

<div id="container">

    <header id="header">
        <div class="header-inner">
            <div class="logo-wrapper">
                <span id="sitelogo">
                    {{ site_logo|safe }}
                </span>
            </div>
            {% if vertical.phone %}
                <p class="cta-phone">
                    <strong>Phone </strong><span>{{ vertical.phone }}</span>
                </p>
            {% endif %}
            <div style="clear:both"></div>
        </div>
        <nav id="nav"{% if vertical.category_image %} style="background-image: url({{ vertical.category_image }})"{% else %} class="no-image"{% endif %}>
            <div class="nav-inner">
                <ul>
                    {% for item in navigation %}
                    <li{% if item.selected %} class="selected"{% endif %}><a href="{{ item.link }}" title="{{ item.text }}">{{ item.text }}</a></li>
                    {% endfor %}
                </ul>
                <div style="clear:both"></div>
            </div>
        </nav>
    </header>

    <div id="body">
        {{ dh_content|safe }}
        <div style="clear:both"></div>
        <footer id="footer">
        </footer>
    </div> <!-- end of #body -->
    <div style="clear:both"></div>


</div> <!-- end of #container -->

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>

{{ dh_footer|safe }}
</body>
</html>
